<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerador de Matriz</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/styles.css">
    
</head>
<body class="container">

        <img class="img-responsive" src="./img/logo.png" alt="Imagem"/>

        <h2 class="text-center">A matriz será impressa no console</h2>
        
        <form class="form" >
            
            <div class="form-group">
                <label for="lines">Linha</label>
                <input type="number" id="lines" min="1" step="1" class="form-control" required />        
            </div>    
            
            <div class="form-group">
                <label for="column">Coluna</label>
                <input type="number" id="column" class="form-control"  min="1" step="1" required />
            </div>
            
            <div class="form-group">
                <label for="pieces">Tipos de peças</label>
                <input type="number" id="pieces" min="1" max="6" step="1"  class="form-control" value="1" required/>
            </div>
            
        </form>
        
        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Gerar Matriz
            </button>
        </div>
        <script src="./index.js"></script> 
</body>
</html>
